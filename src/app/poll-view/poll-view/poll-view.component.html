<div class="container">
  <h3 [innerHTML]="poll?.title"></h3>
  <p [innerHTML]="poll?.descriptions"></p>
  <h3>Designs</h3>
  <section *ngFor="let item of poll?.questions; let i = index;">
    <h4>{{i + 1}}: {{item?.title}}</h4>
    <img [src]="item?.imageurl" [alt]="item?.imagepath" >
  </section>

  <h4>Submit Your choise</h4>
  <form [formGroup]="userPollForm" (ngSubmit)="submitPoll()" class="submit-form">
    <select formControlName="answer">
      <option>Please select</option>
      <option *ngFor="let item of poll?.questions; let i = index;">{{item.title}}</option>
    </select>

    <div>
      <button class="btn btn-primary btn-sm">Submit Answer</button>
    </div>
  </form>

  <disqus [language]="'en'"></disqus>
                            
</div>
