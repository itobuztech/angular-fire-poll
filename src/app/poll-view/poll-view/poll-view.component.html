<h3 [innerHTML]="poll?.title"></h3>
<p [innerHTML]="poll?.descriptions"></p>
<h3>Designs</h3>
<div *ngFor="let item of poll?.questions; let i = index;">
  <h4>{{i + 1}}: {{item?.title}}</h4>
  <img [src]="item?.imageurl" [alt]="item?.imagepath" >
</div>

<h4>Sumit Your favourites</h4>
<select>
  <option>Please select</option>
  <option *ngFor="let item of poll?.questions; let i = index;">{{i + 1}}</option>
</select>
